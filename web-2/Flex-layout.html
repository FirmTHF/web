<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Layout</title>
    <link rel="stylesheet" href="web/css/flex.css">

</head>
<body>
    <h1>flex-Layout</h1>
    <div class="container">
        <div class="items apple" style="flex-grow: 8;" >apple</div>
        <div class="items" style="order: 2; flex-grow: 1;">banana</div> 
        <div class="items" style="order: 1; flex-grow: 1;" >orange</div>
        <div class="items" style="order: 4; flex-grow: 1;">kiwi</div>
        <div class="items melon" style="flex-grow: 1;" >melon</div>
    </div>
</body>
</html>
